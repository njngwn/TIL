# Name of the workflow
name: Build TIL README

# Define when the workflow will run
on:
  push:
    branches:
      - main

# Define the job(s) to be run
jobs:
  build:
    # ⬇️ THIS IS THE CRITICAL NEW LINE
    # It checks the last commit message. If it contains '[skip ci]', the job will not run.
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    # Define the virtual environment for the job
    runs-on: ubuntu-latest

    # Define the steps of the job
    steps:
      # 1. Checks-out your repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 3. Run the Python script to rename file and build README
      - name: Run script
        run: python build_readme.py

      # 4. Commit all changes
      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # ⬇️ THE COMMIT MESSAGE NOW INCLUDES OUR 'SECRET CODE'
          commit_message: "Docs: Auto-update README.md [skip ci]"